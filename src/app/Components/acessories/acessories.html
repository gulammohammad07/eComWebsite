<ul>
    @for (item of accessories; track item.id) {
    <li class="product-card">
        <h3 class="p-name">{{ item.name }}</h3>
        <img src="{{ item.image }}" alt="{{ item.name }}">

        <div class="price-container">
            <span class="price">{{ item.price | currency:"INR":"symbol":"1.0-0" }}</span>
            <span class="original-price">{{ item.original_price | currency:"INR":"symbol":"1.0-0" }}</span>
            <span class="discount-badge">{{ item.discount_percentage }}% OFF</span>
        </div>

        <p class="material">Material: {{ item.material }}</p>

        <button (click)="add(item)" [disabled]="item.added" [class.added]="item.added">
            {{ item.added ? "Added" : "Add to Cart" }}
        </button>
    </li>
    }
</ul>
